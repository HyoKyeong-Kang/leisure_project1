<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reserve.css">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <html layout:decorate="~{jjj/header}">
    <div layout:fragment="content" class="container my-3">
        <div id="content">
            <div class="reserve">
                <div class="right">
                    <section class="info"></section>
                    <section class="total_price_pc"></section>
                    <button type="button" class="btn_pay"></button>
                </div>
                <div class="left">
                    <div>
                        <section class="info_chkin">
                            <h3 style="margin-top:0;"> 예약자 정보 </h3>
                            <strong>예약자 이름</strong>
                            <p>
                                <input type="text" name="username" placeholder="체크인시 필요한 정보입니다." maxlength="20">
                            </p>
                            <p class="alert_txt">한글, 영문, 숫자만 입력 가능. (문자 사이 공백은 1칸만 입력 가능)</p>
                            <div>
                                <strong class="phone">휴대폰 번호</strong>
                                <span class="safety_txt">개인 정보 보호를 위해 안심번호로 숙소에 전송됩니다.</span>
                                <div class="input-box">
                                    <input type="tel" name="userPhone" placeholder="체크인시 필요한 정보입니다." maxlength="13"
                                        value class="input">
                                    <div class="canel-icn-touch">
                                        <svg></svg>
                                        <path></path>
                                    </div>
                                </div>
                            </div>
                            <p data-show="tel" class="alert_txt error-message" style="visibility: hidden;"></p>
                            <div id="verificationCode" style="display: none; height: 48px">
                                <strong class="mt_09">인증 번호</strong>
                                <section>
                                    <div class="input-box">
                                        <input id="digit" type="tel" name="userPhone" minlength="4" maxlength="4" value
                                            class="input validation-required-input">
                                    </div>
                                    <button class="btn_ok btn_confirm phone-auth-btn"> 확인 </button>
                                </section>
                            </div>
                        </section>
                    </div>
                    <section id="pay_select" class="select_type_1">
                        <h3>결제수단 선택</h3>
                        <select id="payment-select" class="select_type_1">
                            <option data-minprice="0" selected="selected" value="KAKAO"> 카카오페이 </option>
                            <option data-minprice="0" value="NAVER"> 네이버페이 </option>
                            <option data-minprice="0" value="KG"> KG이니시스 </option>
                        </select>
                    </section>
                    <section class="agree">
                        <p class="all_check">
                            <label for="">
                                <input type="checkbox" name="checkAll" class="inp_chk_02">
                                <span>전체 동의</span>
                            </label>
                        </p>
                        <p>
                            <input type="checkbox" name="checkOne" class="inp_chk_02">
                            <span onclick="pop_agree_01();">
                                <i>숙소이용규칙 및 취소/환불규정 동의</i>
                                <b> (필수)</b>
                            </span>
                        </p>
                        <p>
                            <input type="checkbox" name="checkOne" class="inp_chk_02">
                            <span onclick="pop_agree_02();">
                                <i>개인정보 수집 및 이용 동의</i>
                                <b> (필수)</b>
                            </span>
                        </p>
                        <p>
                            <input type="checkbox" name="checkOne" class="inp_chk_02">
                            <span onclick="pop_agree_03();">
                                <i>개인정보 제 3자 제공 동의</i>
                                <b> (필수)</b>
                            </span>
                        </p>
                    </section>
                    <button type="button" class="btn_pay_left_right_red"> 결제하기 </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
