<!DOCTYPE html>
<html>
<head>
    <title>Roles Count Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="stylesheet" th:href="@{/css/admin_dashboard.css}">
    <script th:src="@{/js/admin_dashboard.js}"></script>
</head>
<body>
<html layout:decorate="~{khk/adminNavbar}">
<div layout:fragment="adminNav" class="container my-3">
    
  	<!--  파이차트 -->  
  	<label id="user_count_kty">회원통계</label>
    <div class="roles_count_kty">
        <canvas id="roleChart" ></canvas>
    </div>
    
    <!--  막대차트 -->
    <label id="user_count_kty2">숙소 유형별 통계</label>
    <div class="roles_count_kty2">
      <canvas id="sectorChart"></canvas>
    </div>
    
    
 <div class="roles_count_kty3">
	  <p><strong>Today :</strong> <span th:text="${currentDate}"></span></p>
	  	<div id="sum_book">{ 예약 통계 }</div>
	   <div id="today_booking_kty"> 금일 예약 건 수 - <span id="todayBookingCount"></span><span> 건</span></div>
	   <div id="today_total_kty"> 예약 금액 총 액 - <span id="todayTotalmoney"></span><span> 원</span></div>
	     
	     
	     <div>{ 정산 통계 }</div>
	     <div id="today_booking_kty44"> 정산 예정 건 수 - <span id="todayTotalcal"></span><span> 건</span></div>
	     <div id="today_booking_kty33"> 정산 예정 총 액 - <span id="todayTotalcal2"></span><span> 원</span></div>
	     <div id="start_cal">*<span id="no_start_cal"> 정산 대상은 숙소 이용완료 + 현재날짜 에서 15일 전 결제 건</span></div>
    </div>
      

</div>
</body>
</html>
