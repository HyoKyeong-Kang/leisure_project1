<!DOCTYPE html>
<html>
<head>
    <style>
           table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
           
            vertical-align: top; /* 일자가 상단에 위치하도록 설정 */
        }
        
        td{
        cursor:pointer;
          border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
           
            vertical-align: top;
            height: 100px;
          
          
            
        }
        th {
            background-color: #f2f2f2;
        }
        
       .checkcheck{
        width:1300px;
        margin-left:400px;
        margin-top:150px;
        }
         th:first-child,
        td:first-child {
            color: red;
            font-weight: bold;
        }
         th:last-child,
        td:last-child {
            color: blue;
        }
        
       .td-img-container {
    display: flex;
    width: 10px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0); /* 투명한 배경색 설정 */
}
             .td-img{
             
             width:100px;
             height:80px;
             margin-top:10px;
             margin-left:180px;
             }
    </style>
</head>
<body>
<div class="checkcheck">
<h2>2023년 8월 달력</h2>

<table>
    <thead>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>

        </tr>
        <tr>
            <td>31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
</div>
<script>
var tdElements = document.querySelectorAll('td');
for (var i = 0; i < tdElements.length; i++) {
    var td = tdElements[i];

    // td 요소의 텍스트를 가져와서 비어있는지 확인
    if (td.textContent.trim() !== '' && !td.classList.contains('image-inserted')) {
        td.addEventListener('click', function() {
            // 이미지 엘리먼트 생성
            var imgElement = document.createElement('img');
            imgElement.src = '/img/stamp.jpg'; // 이미지 파일의 경로
            imgElement.alt = '스탬프 이미지';
            imgElement.className = 'td-img';
            
            // 이미지를 담을 컨테이너 엘리먼트 생성
            var imgContainer = document.createElement('div');
            imgContainer.className = 'td-img-container';
            
            imgContainer.appendChild(imgElement);
            
            // 클릭한 td 요소의 내용을 비우고, 이미지 컨테이너를 삽입하고 클래스 추가
            this.innerHTML = '';
            this.appendChild(imgContainer);
            this.classList.add('image-inserted');
        });
    }
}
</script>
</body>
</html>
