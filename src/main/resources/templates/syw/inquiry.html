<!DOCTYPE html>
<html>

<head>
	<title>숙박업소 홈페이지</title>
	<style>
		label {
			display: block;
			margin-top: 10px;
		}

		select {
			width: 100%;
			padding: 10px 5px;
			margin: 10px 0px;
			border-radius: 5px;

		}

		textarea {
			width: 100%;
			height: 300px;
			margin-top: 10px;
		}

		input[type="submit"] {
			background-color: #e40000d3;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			display: block;
    		margin: 0 auto;
		}
		

		.inquiry-title {
			font-weight: bold;
			margin-bottom: 5px;
		}

		#inquiry-title-input {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			box-sizing: border-box;
			border-radius: 5px;
		}
		#message{
			width: 100%;
			padding: 15px;
			margin-top: 5px;
			box-sizing: border-box;
			border-radius: 5px;
		}

		#new-inquiry-form,
		#my-inquiry-container {
			margin-left: 200px;
			max-width: 700px;
		}


		#mypage_sidebar_nav {
			margin-left: -250px;
		}

		#new-inquiry-form {
			margin-left: -40px;
			margin-top: 40px;
		}

		#container {
			margin-left: -80px;
		}

		.mypage_sidebar a {
			color: black;
		}

		#mypage_sidebar_nav {
			margin-left: -100px;
		}

		#message {
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<html layout:decorate="~{jjj/header}">
	<div id="my_infomation_modify" layout:fragment="content" class="container my-3">
		<div id="container">

			<div id="new-inquiry-form">
				<h4>경상도숙박장사 이용 중 불편하신 점을 문의주시면 최대한 빠른 시간에 답변 드리겠습니다.</h4>
				<form th:action="@{/inquiry}" method="post">
					<label for="category">숙박 카테고리</label>
					<select id="category" name="category" required>
						<option value="">숙박 유형을 선택해주세요.</option>
						<option value="모텔">모텔</option>
						<option value="호텔">호텔</option>
						<option value="캠핑">캠핑</option>
						<option value="펜션">펜션</option>
						<option value="해외">해외</option>
					</select>

					<label for="type">문의 유형</label>
					<select id="type" name="type" required>
						<option value="">문의 유형을 선택해주세요.</option>
						<option value="예약/결제">예약/결제</option>
						<option value="취소/환불">취소/환불</option>
						<option value="시설 문의">시설 문의</option>
						<option value="기타">기타</option>
					</select>

					<label for="inquiry-title">제목</label>
					<input type="text" id="inquiry-title-input" name="title" required>

					<label for="message">문의 내용</label>
					<textarea id="message" name="message" wrap="on" required></textarea>

					<input type="submit" value="문의 작성">
				</form>
			</div>

			<nav id="mypage_sidebar_nav">
				<ul>
					<li class="mypage_sidebar"><a th:href="@{/more/noticeList}">공지사항</a></li>
					<li class="mypage_sidebar"><a th:href="@{/more/inquiry}">1:1 문의</a></li>
				</ul>
			</nav>
		</div>

		<script src="/js/inquiry_syw.js"></script>
		<script>
			$(document).ready(function () {
				const currentPageURL = window.location.pathname;

				const navLinks = document.querySelectorAll('.mypage_sidebar a');

				for (const link of navLinks) {
					if (link.getAttribute('href') === currentPageURL) {
						link.style.color = '#e40000d3';
						link.style.fontWeight = 'bold';
						break;
					}
				}
			});
		</script>

</body>

</html>
